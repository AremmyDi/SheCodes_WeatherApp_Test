<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta
      name="viewport"
      content="width=device-width, 
  initial-scale=1.0"
    />
    <link rel="stylesheet" href="src/style.css" />
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/css/bootstrap.min.css"
      integrity="sha384-TX8t27EcRE3e/ihU7zmQxVncDAy5uIKz4rEkgIXeMed4M0jlfIDPvg6uqKI2xXr2"
      crossorigin="anonymous"
    />
    <script
      src="https://kit.fontawesome.com/64cdc4d6fc.js"
      crossorigin="anonymous"
    ></script>
    <script src="https://unpkg.com/axios/dist/axios.min.js"></script>
    <title>Weather-App</title>
  </head>

  <body>
    <div class="container">
      <div class="card col border-secondary">
        <div class="card-body">
          <h4>Check the weather</h4>
          <div class="row">
            <div class="col-6">
              <form id="searchBar">
                <div class="form-group">
                  <input
                    type="text"
                    class="form-control"
                    placeholder="Enter the city"
                    autocomplete="on"
                    autofocus="off"
                    id="search-input"
                  />
                </div>
                </div>
                <div class="col-4">
                  <button type="submit" class="btn btn-outline-secondary">
                    <i class="fas fa-search"></i>
                  </button>
              </form>
              <form id="my-location"> 
                <button type="click" class="btn btn-outline-secondary">
                  <i class="fas fa-map-marker-alt"></i>
                </button>
              </form>
        </div>
        <div class="row justify-content-around">
          <div class="col-4">
            <ul>
              <li id="currentCity">Guadalajara</li>
              <li id="currentTime">Monday 12:00</li>
              <li><span id="currentTemp">15</span>
                <a href="#" id="celcius-link">ºC|</a>
                <a href="#" id="fahrenheit-link">ºF</a></li>
            </ul>
          </div>
          <div class="col-4">
            <i class="fas fa-cloud-sun currentIcon cloudyIcon"></i>
          </div>
          <div class="col-4 recentContainer">
            <div class="card bg-light">
              <div class="col-sm">
                <h6 class="card-title">Recent Search</h6>
                <p>
                  Dallas, USA <br />19ºC
                  <i class="fas fa-sun recentIcon sunnyIcon"> </i>
                </p>
              </div>
            </div>
          </div>
        </div>

        <div class="col-12">
          <div class="row weekTemp">
            <div class="col">
              <div class="card border-secondary">
                <div class="card-body text-center">
                  <h5 class="card-title">Tue</h5>
                  <p class="card-text">
                    <i class="fas fa-cloud-sun-rain rainyIcon bottomIcons"></i>
                    <br />
                    17ºC
                  </p>
                </div>
              </div>
            </div>
            <div class="col">
              <div class="card border-secondary">
                <div class="card-body text-center">
                  <h5 class="card-title">Wed</h5>
                  <p class="card-text">
                    <i class="fas fa-cloud-sun cloudyIcon bottomIcons"></i>
                    <br />
                    25ºC
                  </p>
                </div>
              </div>
            </div>
            <div class="col">
              <div class="card border-secondary">
                <div class="card-body text-center">
                  <h5 class="card-title">Thu</h5>
                  <p class="card-text">
                    <i class="fas fa-cloud cloudestIcon bottomIcons"></i>
                    <br />
                    12ºC
                  </p>
                </div>
              </div>
            </div>
            <div class="col">
              <div class="card border-secondary">
                <div class="card-body text-center">
                  <h5 class="card-title">Fri</h5>
                  <p class="card-text">
                    <i
                      class="fas fa-cloud-showers-heavy heavyRainIcon bottomIcons"
                    ></i>
                    <br />
                    9ºC
                  </p>
                </div>
              </div>
            </div>
            <div class="col">
              <div class="card border-secondary">
                <div class="card-body text-center">
                  <h5 class="card-title">Sat</h5>
                  <p class="card-text">
                    <i class="fas fa-sun sunnyIcon bottomIcons"></i>
                    <br />
                    32ºC
                  </p>
                </div>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>
    <script src="src/script.js"></script>
    <p class="git"> To view the GitHub site <a href="https://github.com/AremmyDi/SheCodes_WeatherApp_Test">click here</a>.</p>
  </body>
</html>
